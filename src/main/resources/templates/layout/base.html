<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo != null ? titulo : 'Sistema CRUD de Productos'}">Sistema CRUD de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 1rem 0;
        }

        .card-custom {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }

        .btn-custom {
            border-radius: 0.25rem;
        }

        .alert-custom {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="header-custom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-box-open me-2"></i>
                        Sistema CRUD de Productos
                    </h1>
                    <small>Taller Final - Parte 2 (Con Apache Shiro)</small>
                </div>
                <div class="col-md-4 text-end">
                    <span class="me-3">
                        <i class="fas fa-user-shield me-1"></i>
                        <span class="fw-bold">Usuario Autenticado</span>
                    </span>
                    <a href="/productos" class="btn btn-light btn-sm">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                    <a href="/logout" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Mensajes Flash -->
        <div th:if="${mensaje}"
            th:class="${'alert alert-custom alert-' + (tipoMensaje == 'success' ? 'success' : 'danger')} alert-dismissible fade show">
            <i th:class="${tipoMensaje == 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'} me-2"></i>
            <span th:text="${mensaje}">Mensaje</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Contenido específico de cada página -->
        <div th:insert="${contenido}">
            <p>Contenido no disponible</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-graduation-cap me-2"></i>
                Taller Final - Software II | UPTC
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
