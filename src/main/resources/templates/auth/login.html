<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema CRUD con Apache Shiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .shiro-badge {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="text-center mb-4">
                        <h2><i class="fas fa-shield-alt text-primary"></i> Iniciar Sesión</h2>
                        <div class="shiro-badge">
                            <i class="fas fa-lock"></i> Protegido por Apache Shiro
                        </div>
                        <p class="text-muted">Taller Final - Parte 2</p>
                    </div>

                    <!-- Mensajes de error o éxito -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                    </div>

                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
                    </div>

                    <!-- Formulario de login -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Usuario
                            </label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Ingresa tu usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <!-- Usuarios de prueba -->
                    <div class="mt-4">
                        <h6 class="text-center text-muted">Usuarios de Prueba:</h6>
                        <div class="row text-center">
                            <div class="col-4">
                                <small class="text-muted">
                                    <strong>admin</strong><br>
                                    admin123<br>
                                    <span class="badge bg-danger">Admin</span>
                                </small>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">
                                    <strong>manager</strong><br>
                                    manager123<br>
                                    <span class="badge bg-warning">Manager</span>
                                </small>
                            </div>
                            <div class="col-4">
                                <small class="text-muted">
                                    <strong>user</strong><br>
                                    user123<br>
                                    <span class="badge bg-info">User</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
