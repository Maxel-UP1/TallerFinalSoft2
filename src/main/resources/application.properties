# Configuración de la aplicación Spring Boot
# Taller Final - Parte 1: Sin Seguridad

# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de la base de datos H2 (persistencia en archivo)
# Cambiado a archivo para que los datos persistan entre reinicios
spring.datasource.url=jdbc:h2:file:./data/productos_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Usar 'update' para mantener el esquema entre reinicios y no borrar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de logging
logging.level.co.edu.uptc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Configuración de validación
spring.validation.enabled=true

# Configuración de mensajes de error
spring.messages.basename=messages
spring.messages.encoding=UTF-8